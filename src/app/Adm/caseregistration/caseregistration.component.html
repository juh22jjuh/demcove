<h1 style="margin-left: 40%; margin-right: 40%;">Registrar Caso</h1>
<div class="container-fluid ">
  <div class="container-sm border border-0 " style="margin-right: 0,05%; margin-left: 0,05%; ">

    <form>
        <div class="mb-3" style="margin-right: 15%; margin-left: 15%; margin-bottom: 10%;">

          <input type="input" class="form-control" id="name" >
        </div>
        <div class="mb-3"style="margin-right: 15%; margin-left: 15%; margin-bottom: 10%;">
          <label for="endereco" class="form-label">Endere√ßo</label>
          <input type="input" class="form-control" id="endereco">
        </div>
        <div class="mb-3"style="margin-right: 15%; margin-left: 15%; margin-bottom: 10%;">

        <div class="mb-3"style="margin-right: 15%; margin-left: 15%; margin-bottom: 10%;">

          <div class="mb-3"style="margin-right: 15%; margin-left: 15%; margin-bottom: 10%;">
            <label for="data" class="form-label">Data do Caso</label>
            <input type="date" class="form-control" id="data">
          </div>
         
        <button type="submit" class="btn btn-primary"  style="margin-top: 1%; margin-right: 20%; margin-left: 15%; margin-bottom: 1px;">Enviar</button>

  </div>
