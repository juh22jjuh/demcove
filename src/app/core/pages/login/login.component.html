<form
    class="row g-3 container-fluid text-black w-100 bg-danger d-flex flex-column justify-content-center align-items-center needs-validation"
    novalidate
    style="height: 100vh;">
    <div class=" d-flex bg-white flex-column align-items-center w-25"
        style="height: 60vh; border-radius: 10px; padding-top: 3%;">
        <div class="w-75 d-flex flex-column align-items-center mb-5">
            <label class="form-label h1 text-danger">Dencove Login</label>
            <label class="text-body-secondary">Acesse ao sistema de gestão de casos de dengue</label>
        </div>
        <div class="form-group w-75 was-validated">
            <label class="form-label">Email</label>
            <input type="email" class="form-control border border-danger" required>
            <div class="invalid-feedback">
                Por favor digite o email
            </div>
        </div>
        <div class="form-group w-75 mb-3 was-validated">
            <label class="form-label">Senha</label>
            <input type="password" class="form-control border border-danger " required>
            <div class="invalid-feedback">
                Por favor digite a senha
            </div>
        </div>
        <div class="w-75 d-flex flex-column align-items-center gap-3">
            <button class="btn btn-outline-danger w-100" type="submit">Login</button>
            <a class="text-danger" style="cursor: pointer;">Esqueceu a senha?</a>
            <a routerLink="/" routerLinkActive="active" class="text-danger">Voltar para o início</a>
        </div>
    </div>
</form>
